<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="container">
                <h1 id="title"></h1>
                <p>Where words fail, music speaks.</p>
            <div class="img" >
                <img src="" alt="main img" id="img">
            </div>
            <div class="item">
                <audio id="audio" src=""></audio>
                <input type="range" value="0" id="progress">
                <div class="itemList">
                    <span id="prev"><i class="fa-solid fa-backward"></i></span>
                    <span id="playPause"><i class="fa-sharp fa-solid fa-play" ></i></span>
                    <span id="next"><i class="fa-solid fa-forward"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
